{% extends "base.html" %}

{% block title %}
TheBitStick
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/custom/frontend.css') }}">
{% endblock %}

{% block body %}
<div id="content" class="container">
  <div id="login-icon" class="pull-right">
    <small><a href="{{ url_for('admin.overview') }}"><span class="glyphicon glyphicon-log-in"></span></a></small>
  </div>

  <div class="page-header text-center">
    <h1><strong><a href="{{ url_for('blog') }}">TheBitStick</a></strong></h1>
  </div>

  {% block content %}{% endblock %}

  <hr>

  <div class="text-center" style="opacity:0.4">
    <p><small>This blog is <strong>open source</strong> and available at <a href="https://github.com/mharrys/flask-blog">GitHub</a>.</small></p>
  </div>
</div>
{% endblock %}
